<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>Vedic Architect – responsive chart</title>

<style>
:root { --gold: #f4b400; --red: #d32f2f; --border: #333; --bg: #f8f9fa; }

body { 
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
    background: var(--bg); 
    margin: 0; 
    min-height: 100vh;
    display: flex; 
    flex-direction: column; 
    align-items: center; 
}

.header { padding:16px 12px; text-align:center; width:100%; }
.header h1 { font-size:1.6rem; margin:0 0 4px; }
.header p { margin:6px 0 0; font-size:0.95rem; color:#555; }

.main { 
    display:flex; 
    flex-direction:column; 
    align-items:center; 
    gap:24px; 
    padding:10px 12px 24px; 
    width:100%;
    max-width:700px;
}

.chart-container { 
    position:relative; 
    background:white; 
    padding:8px; 
    border-radius:20px; 
    box-shadow:0 15px 35px rgba(0,0,0,0.1); 
    width:100%;
    display:flex;
    justify-content:center;
}

svg { 
    display:block; 
    width:100%; 
    height:auto; 
    max-width:500px;
}

.house { fill:#fff; stroke:var(--border); stroke-width:1.5; }
.house:hover { fill:#fffdf0; }

.house-num { fill:#bbb; font-size:13px; pointer-events:none; }
.zodiac-num { fill:#444; font-size:15px; font-weight:bold; pointer-events:none; }
.planet-tag { fill:var(--red); font-size:13px; font-weight:700; cursor:pointer; }

#planet-bank { 
    background:white; 
    padding:16px 12px; 
    border-radius:40px; 
    box-shadow:0 10px 25px rgba(0,0,0,0.05); 
    display:flex; 
    flex-wrap:wrap; 
    justify-content:center; 
    gap:10px; 
}

.planet-item { 
    padding:10px 18px; 
    background:var(--gold); 
    color:white; 
    border-radius:40px; 
    cursor:grab; 
    font-weight:600; 
    min-width:50px; 
    touch-action:none;
}

.planet-item.in-use { opacity:0.3; pointer-events:none; background:#aaa; }
.planet-item.lagna-planet { background:#9c27b0; }

.controls { margin-top:8px; display:flex; gap:15px; }
button { padding:12px 28px; border:none; border-radius:60px; cursor:pointer; }

</style>
</head>

<body>

<div class="header">
<h1>Vedic Architect – Lagna as planet</h1>
<p>Drag short forms. <strong>La</strong> sets Ascendant.</p>
</div>

<div class="main">

<div class="chart-container">
<svg id="chart" width="500" height="500" viewBox="0 0 500 500">
<g id="houses-group"></g>
<g id="labels-group"></g>
<g id="planets-group"></g>
</svg>
</div>

<div id="planet-bank"></div>

<div class="controls">
<button onclick="resetChart()">Reset Everything</button>
</div>

</div>

<script>
const PLANETS = [
{ full:"Sun", short:"Su" },
{ full:"Moon", short:"Mo" },
{ full:"Mars", short:"Ma" },
{ full:"Mercury", short:"Me" },
{ full:"Jupiter", short:"Ju" },
{ full:"Venus", short:"Ve" },
{ full:"Saturn", short:"Sa" },
{ full:"Rahu", short:"Ra" },
{ full:"Ketu", short:"Ke" },
{ full:"Lagna", short:"La" }
];

const HOUSE_PATHS = [
{ id:1, p:"250,250 125,125 250,0 375,125", c:[250,110], z:[250,30] },
{ id:2, p:"125,125 250,0 0,0", c:[130,60], z:[50,20] },
{ id:3, p:"125,125 0,250 0,0", c:[60,130], z:[20,50] },
{ id:4, p:"250,250 125,125 0,250 125,375", c:[110,250], z:[30,250] },
{ id:5, p:"125,375 0,250 0,500", c:[60,370], z:[20,450] },
{ id:6, p:"125,375 250,500 0,500", c:[130,440], z:[50,480] },
{ id:7, p:"250,250 125,375 250,500 375,375", c:[250,390], z:[250,470] },
{ id:8, p:"375,375 250,500 500,500", c:[370,440], z:[450,480] },
{ id:9, p:"375,375 500,250 500,500", c:[440,370], z:[480,450] },
{ id:10, p:"250,250 375,125 500,250 375,375", c:[390,250], z:[470,250] },
{ id:11, p:"375,125 500,0 500,250", c:[440,130], z:[480,50] },
{ id:12, p:"375,125 250,0 500,0", c:[370,60], z:[450,20] }
];

let state = { placements:{ "Lagna":1 } };
let draggedPlanet = null;

/* INIT */
function init(){
renderPlanetBank();
renderHouses();
renderChart();
}

/* PLANET BANK */
function renderPlanetBank(){
const container=document.getElementById('planet-bank');
container.innerHTML=PLANETS.map(p=>{
const inUse=state.placements[p.full]!==undefined;
const isLagna=p.full==="Lagna";
return `
<div class="planet-item ${inUse?'in-use':''} ${isLagna?'lagna-planet':''}"
draggable="true"
ondragstart="onDragStart(event,'${p.full}')"
ontouchstart="onTouchStart(event,'${p.full}')">
${p.short}
</div>`;
}).join('');
}

/* HOUSES */
function renderHouses(){
const group=document.getElementById('houses-group');
group.innerHTML=HOUSE_PATHS.map(h=>`
<polygon id="house-${h.id}"
data-house="${h.id}"
points="${h.p}"
class="house"
ondragover="event.preventDefault()"
ondrop="onDrop(event,${h.id})"></polygon>
`).join('');
}

/* CHART */
function renderChart(){
const labelGroup=document.getElementById('labels-group');
const planetGroup=document.getElementById('planets-group');
labelGroup.innerHTML='';
planetGroup.innerHTML='';

const lagnaHouse=state.placements["Lagna"]||1;

HOUSE_PATHS.forEach(h=>{
let display=((h.id-lagnaHouse+12)%12)+1;

labelGroup.appendChild(createText(h.z[0],h.z[1],display,'zodiac-num'));
labelGroup.appendChild(createText(h.c[0],h.c[1]-30,"H"+display,'house-num'));

Object.keys(state.placements)
.filter(p=>state.placements[p]===h.id)
.forEach((p,i)=>{
const short=PLANETS.find(x=>x.full===p)?.short||p;
const node=createText(h.c[0],h.c[1]+(i*18),short,'planet-tag');
node.onclick=()=>removePlanet(p);
node.setAttribute('draggable','true');
node.ondragstart=(e)=>onDragStart(e,p);
node.ontouchstart=(e)=>onTouchStart(e,p);
planetGroup.appendChild(node);
});
});
}

/* DESKTOP */
function onDragStart(e,p){
draggedPlanet=p;
e.dataTransfer.setData("text/plain",p);
}

function onDrop(e,houseId){
e.preventDefault();
const p=e.dataTransfer.getData("text/plain")||draggedPlanet;
if(!p) return;
state.placements[p]=houseId;
draggedPlanet=null;
sync();
}

/* MOBILE TOUCH */
function onTouchStart(e,p){
draggedPlanet=p;
document.addEventListener('touchend',handleTouchEnd,{once:true});
}

function handleTouchEnd(e){
if(!draggedPlanet) return;
const touch=e.changedTouches[0];
const elem=document.elementFromPoint(touch.clientX,touch.clientY);
if(elem && elem.dataset.house){
state.placements[draggedPlanet]=parseInt(elem.dataset.house);
}
draggedPlanet=null;
sync();
}

/* REMOVE */
function removePlanet(p){
if(p==="Lagna"){
alert("Lagna cannot be removed.");
return;
}
delete state.placements[p];
sync();
}

function resetChart(){
state.placements={"Lagna":1};
sync();
}

function sync(){
renderPlanetBank();
renderChart();
}

function createText(x,y,t,cls){
const node=document.createElementNS("http://www.w3.org/2000/svg","text");
node.setAttribute("x",x);
node.setAttribute("y",y);
node.setAttribute("class",cls);
node.setAttribute("text-anchor","middle");
node.textContent=t;
return node;
}

init();
</script>

</body>
</html>
